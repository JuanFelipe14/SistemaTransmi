<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

</head>

<body>

<form method="get" action="#" th:action="@{/conductor/search}">
    <label for="searchText">Buscar por nombre</label>
    <input type="text" id="searchText" name="searchText">
    <button type="submit">Search</button>
</form>

<h1>Persons</h1>
<table class="person-list">
    <thead>
    <tr>
        <th>Nombre</th>
        <th>Cedula</th>
        <th>Telefono</th>
        <th>Direccion</th>
        <th>Ver</th>
        <th>Editar</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="p : ${conductor}" th:if="${p.nombre}">
        <td th:text="${p.nombre}"></td>
        <td th:text="${p.cedula}"></td>
        <td th:text="${p.telefono}"></td>
        <td th:text="${p.direccion}"></td>
        <td>
            <a th:href="@{/conductor/view/{id}(id=${p.id})}">Ver</a>
        </td>
        <td>
            <a th:href="@{/conductor/edit-form/{id}(id=${p.id})}">Editar</a>
        </td>
    </tr>
    </tbody>
</table>

</body>

</html>
