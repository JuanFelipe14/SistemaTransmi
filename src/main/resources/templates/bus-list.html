<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="/estilo.css">
</head>

<body>

<h1>Buses</h1>
<a th:href="@{/bus/add}">Agregar</a>
<table class="bus-list">
    <thead>
    <tr>
        <th>Placa</th>
        <th>Modelo</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="b : ${bus}" th:if="${b.placa}">
        <td th:text="${b.placa}"></td>
        <td th:text="${b.modelo}"></td>
        <td>
            <a th:href="@{/bus/view/{id}(id=${b.id})}">Ver</a>
        </td>
        <td>
            <a th:href="@{/bus/edit-form/{id}(id=${b.id})}">Editar</a>
        </td>
        <td>
            <a th:href="@{/bus/delete/{id}(id=${b.id})}">Eliminar</a>
        </td>
    </tr>
    </tbody>
</table>

</body>

</html>
